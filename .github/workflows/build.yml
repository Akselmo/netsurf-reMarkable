name: Build for reMarkable
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: docker-compose up
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: main
          release_name: NetSurf-reMarkable
          body: Latest build
          draft: false
          prerelease: false
      - name: Upload binary to Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/netsurf/nsfb
          asset_name: nsfb
          asset_content_type: application/octet-stream
      - name: Package resources
        run: tar cvzf resources.tar.gz ./build/netsurf/resources
      - name: Upload resources to Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./resources.tar.gz
          asset_name: resources.tar.gz
          asset_content_type: application/gzip
